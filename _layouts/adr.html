---
layout: default
panel_includes:
  - adr-sidebar
---

<article class="px-1">
  <h1 class="dynamic-title">{{ page.title }}</h1>

  {% include adr-metadata-card.html %}

  <div class="content">
    {{ content }}
  </div>

  {% if page.tags and page.tags.size > 0 %}
  <div class="adr-tags mt-4">
    <span class="me-1"><i class="fas fa-tags"></i></span>
    {% for tag in page.tags %}
      <a href="{{ '/tags/' | append: tag | downcase | replace: ' ', '-' | relative_url }}"
         class="badge rounded-pill">{{ tag }}</a>
    {% endfor %}
  </div>
  {% endif %}
</article>
